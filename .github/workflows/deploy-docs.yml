
name: Deploy Docs
run-name: ${{ github.actor }} is Running ðŸš€
on: 
  push:
    tags:
      - v*
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # if your docs needs submodules, uncomment the following line
          # submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Use a recent version of pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Deps
        run: |
          pnpm install --no-frozen-lockfile
        
      - name: Build Docs
        env:
          NODE_OPTIONS: --max_old_space_size=16384
        run: |-
          pnpm run build
          > src/.vuepress/dist/.nojekyll
        
      # - name: Build freecodecamp-org
      #   env:
      #     NODE_OPTIONS: --max_old_space_size=16384
      #   run: |-
      #     pnpm run --stream build:freecodecamp-org && pnpm run combine

      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Deploy Docs
          branch: gh-pages
          # folder: dist
          folder: src/.vuepress/dist
          token: ${{ secrets.ACCESS_TOKEN }}
          single-commit: true
